<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="iPhone-container">
        <div class="iPhone-body">
            <div class="iPhone-face">
                <div class="camera">
                    <div class="lens"></div>
                </div>
                <div class="speaker">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="display">
                    <div class="rmp">
                        <img src="./img/Logo.png" alt="">
                    </div>
                </div>
                <div class="button">
                    <div class="icon"></div>
                </div>
            </div>
            <div class="volume-panel">
                <div class="vol-btn-body">
                    <div class="vol-btn">
                        <p>+</p>
                    </div>
                </div>
                <div class="vol-btn-body">
                    <div class="vol-btn">
                        <p>-</p>
                    </div>
                </div>
            </div>
            <div class="frame"></div>

        </div>
    </div>
</body>
</html>
